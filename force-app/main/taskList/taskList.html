<template>
    <div class="slds-p-around_medium lgc-bg">
        <template if:true={filteredTasks.length}>
            <template for:each={filteredTasks} for:item="task">
                <div key={task.Id} class="slds-box slds-m-bottom_small">
                    <dl class="slds-dl_horizontal">
                        <dt class="slds-dl_horizontal__label">Subject:</dt>
                        <dd class="slds-dl_horizontal__detail">{task.Subject}</dd>

                        <dt class="slds-dl_horizontal__label">Due Date:</dt>
                        <dd class="slds-dl_horizontal__detail">{task.ActivityDate}</dd>

                        <dt class="slds-dl_horizontal__label">Created Date:</dt>
                        <dd class="slds-dl_horizontal__detail">{task.CreatedDate}</dd>

                        <dt class="slds-dl_horizontal__label">Assigned To:</dt>
                        <dd class="slds-dl_horizontal__detail">{task.Owner.Name}</dd>
                    </dl>
                </div>
            </template>
        </template>
        <template if:false={filteredTasks.length}>
            <p>No tasks found for the selected status.</p>
        </template>
    </div>
</template>
